<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Frequency Flipper</title>
	<!-- helps with responsive stuff. -->
	<meta name="viewport" content="width=device-width, initial-scale=1 maximum-scale=1">

	<meta name="keywords" content="Rob Hislop, HTML 5 Web Audio">
	<meta name="description" content="Spectrum Reversal Demo">
	<link rel="stylesheet" type="text/css" href="css/styles.css">
</head>
<body>
<div id="container-fluid">
	<div class="row">
		<div class="title-block">
			<h1 class="title">Frequency Flipper</h1>
			<p>Reverses the spectrum of an audio file by multiplying every other sample by -1.</p>
		</div>
	</div>
	<div id="dropArea">
		<p>Drop an audio file here</p>
	</div>
	<div>
		<p>Input Spectrum</p>
		<canvas class="fft" id="inputSpectrum"></canvas>
	</div>
	<div>
		<p>Output spectrum</p>
		<canvas class='fft' id="outputSpectrum"></canvas>
	</div>
</div>
	<script src="js/main.js"></script>
</body>
</html>
