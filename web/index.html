<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Frequency Flipper</title>
	<!-- helps with responsive stuff. -->
	<meta name="viewport" content="width=device-width, initial-scale=1 maximum-scale=1">

	<meta name="keywords" content="Rob Hislop, HTML 5 Web Audio">
	<meta name="description" content="Spectrum Reversal Demo">
	<link rel="stylesheet" type="text/css" href="css/styles.css">
</head>
<body>
<div id="container-fluid">
	<div class="row">
		<div class="title-block">
			<h1 class="title">Frequency Flipper</h1>
			<p>Reverses the spectrum of an audio file by multiplying every other sample by -1.</p>
		</div>
	</div>
	<div class="row">
		<div class="drop-area" id="dropArea">
			<div class="drop-box">
				<h3 class="drop-prompt">Drop an audio file here</h3>
			</div>
		</div>
		<div class="row">
			<div class="spectrum">
				<h2 class="spectrum-title">Input Spectrum</h2>
				<canvas class="fft" id="inputSpectrum"></canvas>
			</div>
			<div class="spectrum">
				<h2 class="spectrum-title">Output spectrum</h2>
				<canvas class='fft' id="outputSpectrum"></canvas>
			</div>
		</div>
	</div>

</div>
	<script src="js/main.js"></script>
</body>
</html>
